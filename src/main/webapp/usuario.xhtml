<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
	 <p:breadCrumb>
    <p:menuitem value="Menu" url="http://localhost:8080/demoWeb/menu.xhtml" />
    <p:menuitem value="Cliente" url="http://localhost:8080/demoWeb/cliente.xhtml" />
    <p:menuitem value="Usuario" url="http://localhost:8080/demoWeb/usuario.xhtml" />
    <p:menuitem value="Transacciones" url="http://localhost:8080/demoWeb/transacciones.xhtml" />
  </p:breadCrumb>
  <br/><br/>
	
		<h:form>
			<p:growl id="msg"/>
			<p:panel header="Formulario de Usuario" id="pnlFormularioUsuario">
				<h:panelGrid columns="2" border="0">
					<p:outputLabel value="Cedula" />
					<p:inputText id="txtCedula" binding="#{usuarioVista.txtCedula}">
						<p:ajax listener="#{usuarioVista.txtCedulaListener}" update="pnlFormularioUsuario" />
					</p:inputText>
					
					<p:outputLabel value="Tipo Usuario"/>
					<p:selectOneMenu id="somTipo" binding="#{usuarioVista.somTipo}">
						<f:selectItem itemValue="-1" itemLabel="-SELECCIONE-" />
						<f:selectItems value="#{usuarioVista.losUsuarios}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Nombre" />
					<p:inputText id="txtNombre"  binding="#{usuarioVista.txtNombre}" />
					
					<p:outputLabel value="Login" />
					<p:inputText id="txtLogin"  binding="#{usuarioVista.txtLogin}" />
					
					<p:outputLabel value="Clave" />
					<p:password feedback="true" id="pswClave"  binding="#{usuarioVista.pswClave}"/>
				
				</h:panelGrid>
				<h:panelGrid columns="4" border="0">
					<p:commandButton id="btnCrear" value="Crear" 			update="msg" binding="#{usuarioVista.btnCrear}" 	disabled="true" 	action="#{usuarioVista.crearAction}"/>
					<p:commandButton id="btnModificar" value="Modificar"	update="msg" binding="#{usuarioVista.btnModificar}" disabled="true" 	action="#{usuarioVista.modificarAction}"/>
					<p:commandButton id="btnBorrar" value="Borrar"  		update="msg" binding="#{usuarioVista.btnBorrar}" 	disabled="true" 	action="#{usuarioVista.borrarAction}"/>
					<p:commandButton id="btnLimpiar" value="Limpiar"		update="msg,pnlFormularioUsuario" binding="#{usuarioVista.btnLimpiar}" 	disabled="false" 	action="#{usuarioVista.limpiarAction}"/>
				</h:panelGrid>				
			</p:panel>
		</h:form>
	</h:body>
</html>
