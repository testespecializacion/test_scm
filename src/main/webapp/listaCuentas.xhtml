<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
	
		<h:form>
			<p:dataTable var="cuentas" value="#{CuentaVista.losClientes}" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20">
				<p:column headerText="Numero" filterBy="#{cuentas.cueNumero}">
					<p:outputLabel value="#{cuentas.cueNumero}" />
				</p:column>
				<p:column headerText="Saldo" filterBy="#{cuentas.cueSaldo}">
					<p:outputLabel value="#{cuentas.cueSaldo}" />
				</p:column>
					
			</p:dataTable>
		</h:form>
		
	</h:body>
</html>
