<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
	 <p:breadCrumb>
    <p:menuitem value="Menu" url="http://localhost:8080/demoWeb/menu.xhtml" />
    <p:menuitem value="Cliente" url="http://localhost:8080/demoWeb/cliente.xhtml" />
    <p:menuitem value="Usuario" url="http://localhost:8080/demoWeb/usuario.xhtml" />
    <p:menuitem value="Transacciones" url="http://localhost:8080/demoWeb/transacciones.xhtml" />
  </p:breadCrumb>
  <br/><br/>
		<h:form>
			<p:growl id="msg"/>
			<p:panel header="Formulario de cliente" id="pnlFormularioCliente">
				<h:panelGrid columns="2" border="0">
					<p:outputLabel value="Id" />
					<p:inputText id="txtIdentificacion" binding="#{clienteVista.txtIdentificacion}">
						<p:ajax listener="#{clienteVista.txtIdentificacionListener}" update="pnlFormularioCliente" />
					</p:inputText>
					
					<p:outputLabel value="Tipo Documento"/>
					<p:selectOneMenu id="somTipoDocumento" binding="#{clienteVista.somTipoDocumento}">
						<f:selectItem itemValue="-1" itemLabel="-SELECCIONE-" />
						<f:selectItems value="#{clienteVista.losTiposDocumentoItems}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Nombre" />
					<p:inputText id="txtNombre"  binding="#{clienteVista.txtNombre}" />
					
					<p:outputLabel value="Direccion" />
					<p:inputText id="txtDireccion"  binding="#{clienteVista.txtDireccion}" />
					
					<p:outputLabel value="Telefono" />
					<p:inputText id="txtTelefono"  binding="#{clienteVista.txtTelefono}"/>
					
					<p:outputLabel value="Mail" />
					<p:inputText id="txtMail"  binding="#{clienteVista.txtMail}" />
				
				
				</h:panelGrid>
				<h:panelGrid columns="4" border="0">
					<p:commandButton id="btnCrear" value="Crear" 			update="msg" binding="#{clienteVista.btnCrear}" 	disabled="true" 	action="#{clienteVista.crearAction}"/>
					<p:commandButton id="btnModificar" value="Modificar"	update="msg" binding="#{clienteVista.btnModificar}" disabled="true" 	action="#{clienteVista.modificarAction}"/>
					<p:commandButton id="btnBorrar" value="Borrar"  		update="msg" binding="#{clienteVista.btnBorrar}" 	disabled="true" 	action="#{clienteVista.borrarAction}"/>
					<p:commandButton id="btnLimpiar" value="Limpiar"		update="msg,pnlFormularioCliente" binding="#{clienteVista.btnLimpiar}" 	disabled="false" 	action="#{clienteVista.limpiarAction}"/>
				</h:panelGrid>				
			</p:panel>
		</h:form>
	</h:body>
</html>
